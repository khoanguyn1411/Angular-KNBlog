<button matTooltip="Switch theme" [matMenuTriggerFor]="menu" mat-icon-button color="primary" type="button">
  <mat-icon>palette</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before">
  @for (theme of themeValues; track theme) {
    <button (click)="setTheme(theme)" [class.is-active]="theme === currentTheme()" type="button" mat-menu-item>
      <div class="menu-item">
        <div [class]="['theme-indicator', theme]"></div>
        <span>{{ toReadableTheme(theme) }}</span>
      </div>
    </button>
    @if ($index !== themeValues.length - 1) {
      <mat-divider />
    }
  }
</mat-menu>
