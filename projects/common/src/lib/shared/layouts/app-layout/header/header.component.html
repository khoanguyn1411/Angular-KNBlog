<header class="wrapper">
  <div class="container header-container">
    <section class="first-section">
      <p>KNBLOG</p>
    </section>
    <section class="second-section">
      @if (isAuthorized() && currentUser() != null) {
        <knc-avatar [user]="currentUser() ?? null"></knc-avatar>
        <button (click)="onSignOut()" mat-button color="primary" type="button">Sign out</button>
      }@else {
        <button (click)="onSignIn()" mat-button color="primary" type="button">Sign in</button>
      }
    </section>
  </div>
</header>
