<header class="wrapper">
  <div class="header-container">
    <section class="first-section">
      <p>KNBLOG</p>
    </section>
    <section class="second-section">
      <knc-global-search></knc-global-search>
      @if (!isCurrentUserFetching()) {
        @if (isAuthorized()) {
          <button mat-button type="button">
            <mat-icon matPrefix>create</mat-icon>
            Write
            </button>
          <knc-theme-settings></knc-theme-settings>
          <button matTooltip="Notifications" mat-icon-button type="button">
            <mat-icon matPrefix>notifications</mat-icon>
          </button>
          <knc-user-options></knc-user-options>
        } @else {
          <button (click)="onSignIn()" mat-button type="button">Sign in</button>
          <button (click)="onSignUp()" mat-stroked-button type="button">Sign up</button>
        }
      } @else {
        <div class="loading">
          <p class="loading-text" kncSkeleton></p>
          <p class="loading-avatar" kncSkeleton [kncSkeletonRounded]="true"></p>
          <p class="loading-avatar" kncSkeleton [kncSkeletonRounded]="true"></p>
        </div>
      }
    </section>
  </div>
</header>
