<knc-avatar role="button" class="avatar" [matMenuTriggerFor]="menu" [user]="currentUser() ?? null"></knc-avatar>
<mat-menu #menu="matMenu" xPosition="before">
  <div class="profile">
    <p class="profile-fullname">{{ currentUser()?.fullName }}</p>
    <span class="profile-email">{{ currentUser()?.email }}</span>
  </div>
  <mat-divider />
  <button [routerLink]="profileUrl()" class="menu-item" type="button" mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>Your profile</span>
  </button>
  <button class="menu-item" type="button" mat-menu-item>
    <mat-icon>article</mat-icon>
    <span>Your blogs</span>
  </button>
  <mat-divider />
  <button class="menu-item" type="button" mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <mat-divider/>
  <button class="menu-item" type="button" mat-menu-item (click)="onSignOut()">Sign out</button>
</mat-menu>
