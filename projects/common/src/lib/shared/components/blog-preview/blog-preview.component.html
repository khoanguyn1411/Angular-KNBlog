@if ({ blog: blog() }; as data) {
  <article [routerLink]="detailUrl()" class="wrapper">
    <div class="left-section">
      <knc-user-preview [user]="data.blog.writtenByUser" />

      <h2>{{ data.blog.title }}</h2>
      <p class="truncate-2">{{ data.blog.summary }}</p>

      <div class="emoticon-section">
        <button type="button" mat-stroked-button>{{ data.blog.emoticonCount }} Likes</button>
        <p>{{ data.blog.createdAt | date }}</p>
      </div>
    </div>

    <div class="right-section">
      @if (data.blog.bannerUrl) {
        <img class="blog-image" [src]="data.blog.bannerUrl" [alt]="data.blog.title" />
      } @else {
        <img class="blog-image" src="assets/image-placeholder.svg" [alt]="data.blog.title" />
      }
    </div>
  </article>
}
