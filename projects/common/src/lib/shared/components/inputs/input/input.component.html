<div class="wrapper">
  <mat-form-field class="form-field">
    <input
      matInput
      [type]="type()"
      [name]="name()"
      [formControl]="formControl"
      [placeholder]="placeholder()"
      [autocomplete]="autocomplete()"
      (change)="onChange($event)"
    />
    <mat-error>
      <knc-form-control-validation-message [control]="formControl" />
    </mat-error>
  </mat-form-field>
</div>
