<form [formGroup]="loginForm" (submit)="onSubmit()">
  <knc-dialog-layout>
    <ng-container slot="header">
      <h2 class="login-header">Sign in</h2>
    </ng-container>
    <ng-container slot="body">
      <section class="content">
        <knc-label label="Email" [isRequired]="true">
          <knc-input
            placeholder="abc@gmail.com"
            formControlName="email"
          ></knc-input>
        </knc-label>
        <knc-label label="Password" [isRequired]="true">
          <knc-input
            placeholder="yourSecretPassword123"
            formControlName="password"
          ></knc-input>
        </knc-label>
      </section>
    </ng-container>
    <ng-container slot="footer">
      <section class="footer-wrapper">
        <button
          color="primary"
          mat-raised-button
          class="submit-button"
          mat-button
          type="submit"
        >
          Sign In
        </button>
        <div class="footer-divider">
          <mat-divider class="footer-divider-item"/>
          <p>OR</p>
          <mat-divider class="footer-divider-item"/>
        </div>
        <asl-google-signin-button
          type="standard"
          text="signin_with"
          size="large"
          [width]='400'
        />
      </section>
    </ng-container>
  </knc-dialog-layout>
</form>
