<form [formGroup]="loginForm" (submit)="onSubmit()">
  <knc-dialog-layout>
    <ng-container slot="header">
      <h2 class="login-header">Sign in</h2>
    </ng-container>
    <ng-container slot="body">
      <section>
        @if ( authenticationError() ) {
          <knc-alert type="error" [text]="authenticationError()" />
        }
      </section>
      <section class="content">
        <knc-label label="Email" [isRequired]="true">
          <knc-input placeholder="abc@gmail.com" formControlName="email" name="email"></knc-input>
        </knc-label>
        <knc-label label="Password" [isRequired]="true">
          <knc-password placeholder="yourSecretPassword123" formControlName="password" name="password"></knc-password>
        </knc-label>
      </section>
    </ng-container>
    <ng-container slot="footer">
      <section class="footer-wrapper">
        <button color="primary" [kncLoading]="isLoading()" mat-raised-button class="submit-button" mat-button
          type="submit">
          Sign In
        </button>
        <div class="footer-divider">
          <mat-divider class="footer-divider-item" />
          <p>or</p>
          <mat-divider class="footer-divider-item" />
        </div>
        <knc-resized-google-button text="signin_with"/>
        <p class="footer-sign-up">
          Don't have an account?
          <b class="sign-up-text" role="button" (click)="onNavigateToSignup()">Sign up</b>
        </p>
      </section>
    </ng-container>
  </knc-dialog-layout>
</form>
