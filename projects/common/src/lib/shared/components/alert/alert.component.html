<div
  class="wrapper"
  [class.error]="type() === 'error'"
  [class.warning]="type() === 'warning'"
  [class.info]="type() === 'info'"
  [class.success]="type() === 'success'"
  [class.is-called-from-snackbar]="isCalledFromSnackbar()"
>
  @switch (type()) {
    @case ("error") {
      <mat-icon>error_outline</mat-icon>
    }@case ("info") {
      <mat-icon>info</mat-icon>
    }@case ("warning") {
      <mat-icon>warning</mat-icon>
    }@case ("success") {
      <mat-icon>check_circle</mat-icon>
    }@default {
      <mat-icon>error_outline</mat-icon>
    }
  }
  <p>{{ text() }}</p>
  @if (isCalledFromSnackbar()) {
    <button (click)="onDismissAlert()" class="close-button" type="button" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  }
</div>
