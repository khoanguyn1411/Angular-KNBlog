<div [class.small]="size() === 'small'" [class.medium]="size() === 'medium'" [class.large]="size() === 'large'"
  class="wrapper">
  @if (user()?.pictureUrl) {
    <img class="picture" [alt]="user()?.fullName" [src]="user()?.pictureUrl">
  } @else {
    <span class="name-picture" [style.background-color]="randomColor" >{{ firstLetterOfName }}</span>
  }
</div>
