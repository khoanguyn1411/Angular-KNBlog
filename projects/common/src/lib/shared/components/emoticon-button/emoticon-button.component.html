@if (!isBlogLiked()) {
  <button (click)="onLikeClicked($event)" type="button" mat-button>
    <mat-icon>thumb_up</mat-icon> {{ totalLike() }} Likes
   </button>
} @else {
  <button (click)="onUnlikeClicked($event)" type="button" mat-button color="primary">
    <mat-icon>thumb_up</mat-icon> {{ totalLike() }} Likes
   </button>
}
