<header class="wrapper container">
  <section class="first-section">
    <p>KNBLOG</p>
  </section>
  <section class="second-section">
    <button mat-button color="primary" type="button">Sign in</button>
    <button mat-button color="primary" type="button">Sign up</button>
    <button mat-raised-button color="primary" type="button" (click)="switchTheme('blue-theme')">Blue Theme</button>
    <button mat-flat-button color="primary" type="button" (click)="switchTheme('purple-theme')">Purple Theme</button>
    <button mat-stroked-button color="primary" type="button" (click)="switchTheme('green-theme')">Green Theme</button>
    <button type="button" (click)="switchTheme('orange-theme')">Orange Theme</button>
  </section>
</header>
