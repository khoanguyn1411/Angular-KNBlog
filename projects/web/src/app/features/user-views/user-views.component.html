<div class="container wrapper">
  <section class="left-section">
    <h1>For you</h1>
    <div class="blogs">
      @if ({ page: blogsPage$ | async }; as data) {
        @for (blog of data.page?.items; track blog.id) {
          <knc-blog-preview [blog]="blog"></knc-blog-preview>
        }
      }
    </div>
  </section>

  <section class="right-section">
    <p>Filter section</p>
  </section>
</div>
